<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenCash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #2E8B57; }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #2E8B57;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover { background: #246B47; }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #2E8B57;
        }
    </style>
</head>
<body>
    <div id="main-container" class="container">
        <h2>Welcome to GreenCash</h2>
        <button class="btn" onclick="location.href='signup.html'">Sign Up</button>
        <button class="btn" onclick="location.href='login.html'">Login</button>
    </div>

    <script>
        let users = [];

        function signup() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            
            if (name && email && password) {
                users.push({ name, email, password, balance: 0 });
                localStorage.setItem("users", JSON.stringify(users));
                alert("Signup successful! Please login.");
                location.href = 'login.html';
            } else {
                alert("All fields are required!");
            }
        }

        function login() {
            let email = document.getElementById("login-email").value;
            let password = document.getElementById("login-password").value;
            users = JSON.parse(localStorage.getItem("users")) || [];
            
            let user = users.find(u => u.email === email && u.password === password);
            if (user) {
                localStorage.setItem("currentUser", JSON.stringify(user));
                location.href = 'dashboard.html';
            } else {
                alert("Invalid email or password!");
            }
        }
    </script>
</body>
</html>
