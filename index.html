<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenCash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #2E8B57; }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #2E8B57;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover { background: #246B47; }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: #2E8B57;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="withdraw" class="container hidden">
        <h2>Withdraw</h2>
        <select id="withdraw-method" onchange="toggleWithdrawFields()">
            <option value="MPESA">MPESA</option>
            <option value="Airtel Money">Airtel Money</option>
            <option value="PayPal">PayPal</option>
            <option value="Bank">Bank</option>
        </select>
        <div id="mpesa-fields">
            <input type="text" id="withdraw-phone" placeholder="Phone Number (0712345678)">
            <input type="text" id="withdraw-holder-name" placeholder="Account Holder Name">
        </div>
        <input type="number" id="withdraw-amount" placeholder="Amount (1000 - 250000)" min="1000" max="250000">
        <button class="btn" onclick="processWithdrawal()">Submit</button>
    </div>

    <div id="processing" class="container hidden">
        <h2>Processing...</h2>
        <p>Please wait 5 seconds</p>
    </div>

    <div id="success" class="container hidden">
        <h2>âœ… Transaction Successful</h2>
        <p>Your transfer has been successfully completed.</p>
        <p><span id="beneficiary"></span> has received KES <span id="trans-amount"></span>.</p>
        <p>Transaction ID: TXN<span id="txn-id"></span></p>
        <button class="btn" onclick="showPage('dashboard')">Done</button>
    </div>

    <script>
        let accountBalance = 50000; // Example user balance
        const transactionFee = 108;

        function toggleWithdrawFields() {
            let method = document.getElementById("withdraw-method").value;
            let mpesaFields = document.getElementById("mpesa-fields");
            mpesaFields.style.display = method === "MPESA" || method === "Airtel Money" ? "block" : "none";
        }

        function processWithdrawal() {
            let amount = parseInt(document.getElementById("withdraw-amount").value);
            let totalDeduction = amount + transactionFee;
            let holderName = document.getElementById("withdraw-holder-name").value;

            if (totalDeduction > accountBalance) {
                alert("Insufficient balance! Available balance: KES " + accountBalance);
                return;
            }

            accountBalance -= totalDeduction;
            document.getElementById("trans-amount").innerText = amount;
            document.getElementById("beneficiary").innerText = holderName;
            document.getElementById("txn-id").innerText = Math.floor(100000 + Math.random() * 900000);
            
            showPage('processing');
            setTimeout(() => showPage('success'), 5000);
        }
    </script>
</body>
</html>
