<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenCash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #2E8B57; }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #2E8B57;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover { background: #246B47; }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="signup" class="container">
        <h2>Sign Up</h2>
        <input type="text" id="signup-name" placeholder="Full Name">
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <button class="btn" onclick="signUp()">Sign Up</button>
    </div>
    
    <div id="signin" class="container hidden">
        <h2>Sign In</h2>
        <input type="email" id="signin-email" placeholder="Email">
        <input type="password" id="signin-password" placeholder="Password">
        <button class="btn" onclick="signIn()">Sign In</button>
    </div>
    
    <div id="dashboard" class="container hidden">
        <h2>Welcome, <span id="account-holder"></span></h2>
        <p>Balance: KES <span id="balance">0</span></p>
        <button class="btn" onclick="handleTransaction('deposit')">Deposit</button>
        <button class="btn" onclick="handleTransaction('withdraw')">Withdraw</button>
    </div>
    
    <script>
        function formatAmount(amount) {
            return new Intl.NumberFormat('en-KE', { maximumFractionDigits: 0 }).format(amount);
        }

        function showPage(page) {
            document.querySelectorAll(".container").forEach(div => div.classList.add("hidden"));
            document.getElementById(page).classList.remove("hidden");
        }

        function signUp() {
            let name = document.getElementById("signup-name").value;
            let email = document.getElementById("signup-email").value;
            let password = document.getElementById("signup-password").value;
            
            if (name && email && password) {
                localStorage.setItem("userName", name);
                localStorage.setItem("userEmail", email);
                localStorage.setItem("userPassword", password);
                localStorage.setItem("userBalance", 5000);
                showPage("signin");
            }
        }

        function signIn() {
            let email = document.getElementById("signin-email").value;
            let password = document.getElementById("signin-password").value;

            if (email === localStorage.getItem("userEmail") && password === localStorage.getItem("userPassword")) {
                document.getElementById("account-holder").innerText = localStorage.getItem("userName");
                document.getElementById("balance").innerText = formatAmount(localStorage.getItem("userBalance"));
                showPage("dashboard");
            }
        }

        function handleTransaction(type) {
            let userEmail = localStorage.getItem("userEmail");
            let allowedEmails = ["jackfayama@gmail.com", "latiffaemilylucas@gmail.com"];

            if (!allowedEmails.includes(userEmail)) {
                alert("Your account is not verified to access this service.");
                return;
            }

            let transactionPage = `
                <div class='container'>
                    <h2>Select Payment Method</h2>
                    <button class='btn' onclick="enterPaymentDetails('MPESA')">MPESA</button>
                    <button class='btn' onclick="enterPaymentDetails('Airtel Money')">Airtel Money</button>
                </div>
            `;
            document.body.innerHTML = transactionPage;
        }

        function enterPaymentDetails(method) {
            let paymentPage = `
                <div class='container'>
                    <h2>${method} Payment</h2>
                    <input type='text' id='phone' placeholder='Phone Number (0712345678)'>
                    <input type='text' id='holder' placeholder='Account Holder Name'>
                    <input type='number' id='amount' placeholder='Amount'>
                    <button class='btn' onclick="processTransaction('${method}')">Proceed</button>
                </div>
            `;
            document.body.innerHTML = paymentPage;
        }

        function processTransaction(method) {
            let amount = parseInt(document.getElementById("amount").value);
            let balance = parseInt(localStorage.getItem("userBalance"));
            let transactionFee = 108;

            if (amount < 1000 || amount > 250000) {
                alert("Transaction limit is between 1,000 KES and 250,000 KES.");
                return;
            }

            let newBalance = balance - amount - transactionFee;
            if (newBalance < 0) {
                alert("Insufficient balance.");
                return;
            }

            localStorage.setItem("userBalance", newBalance);

            let countdown = 5;
            let processingPage = `<div class='container'><h2>Processing...</h2><p id='countdown'>${countdown} seconds</p></div>`;
            document.body.innerHTML = processingPage;
            
            let interval = setInterval(() => {
                countdown--;
                document.getElementById("countdown").innerText = `${countdown} seconds`;
                if (countdown === 0) {
                    clearInterval(interval);
                    showSuccessPage(amount);
                }
            }, 1000);
        }

        function showSuccessPage(amount) {
            let txnId = "TXN" + Math.floor(Math.random() * 1000000);
            let successPage = `
                <div class='container'>
                    <h2>Transfer Successful</h2>
                    <p>The recipient has received KES ${formatAmount(amount)}</p>
                    <p>Transaction ID: ${txnId}</p>
                    <button class='btn' onclick="location.reload()">Done</button>
                </div>
            `;
            document.body.innerHTML = successPage;
        }
    </script>
</body>
</html>
