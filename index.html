<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenCash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="signup" class="container">
        <h2>Sign Up</h2>
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <input type="text" id="signup-name" placeholder="Name">
        <button onclick="signUp()">Sign Up</button>
    </div>

    <div id="signin" class="container hidden">
        <h2>Sign In</h2>
        <input type="email" id="signin-email" placeholder="Email">
        <input type="password" id="signin-password" placeholder="Password">
        <button onclick="signIn()">Sign In</button>
    </div>

    <div id="dashboard" class="container hidden">
        <h2>Welcome, <span id="account-holder"></span></h2>
        <p>Balance: KES <span id="balance">0.00</span></p>
        <button onclick="showPage('deposit')">Deposit</button>
        <button onclick="showPage('withdraw')">Withdraw</button>
    </div>

    <div id="deposit" class="container hidden">
        <h2>Deposit</h2>
        <p id="deposit-message">Your account is not verified to deposit and make investment. Contact customer support to deposit manually.</p>
    </div>

    <div id="withdraw" class="container hidden">
        <h2>Withdraw</h2>
        <input type="tel" id="withdraw-number" placeholder="Phone Number (0712345678)">
        <input type="text" id="withdraw-name" placeholder="Number Holder Name">
        <input type="number" id="withdraw-amount" placeholder="Amount">
        <button onclick="processWithdrawal()">Withdraw</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
